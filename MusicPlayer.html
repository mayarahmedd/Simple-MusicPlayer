<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Musicplayer.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="wrapper-container">
    <div class="App-bar">
      <!-- <i class="material-icons">Musicplayer</i> -->
      <span class="now-playing">Now Playing</span>
      <!-- <i class="material-icons">more_horiz</i> -->
      <label for="fileInput" class="custom-file-input">
        <i class="material-icons">add</i>
      </label>
      <input class="Addmusic" type="file" id="fileInput" accept="audio/*">
    
    </div>


    <div class="img-container">
      <img src="" alt="">
    </div>

    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>

    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
      <audio id="main-audio" src=""></audio>
    </div>

    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">fast_rewind</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">fast_forward</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>

    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  </div>



  <script src="musicPlayer.js"></script>

</body>

</html>
